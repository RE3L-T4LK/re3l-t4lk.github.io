<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="index.css"> </head>
<body>

    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
            <a href="index.html" class="w3-bar-item w3-button w3-theme-l1">
                <img src="images/logo.jpeg" alt="RE3L T4LK Club Logo" style="width: 40px; height: 40px; vertical-align: middle;">
            </a>
            <a href="accomplishments.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Accomplishments</a>
            <a href="board.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Board</a>
            <a href="aboutus.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About Us</a>
            <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contact</a>
        </div>
    </div>
    
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
            <i class="fa fa-remove"></i>
        </a>
        <h4 class="w3-bar-item"><b>Menu</b></h4>
        <div class="w3-display-small">  
            <a href="accomplishments.html" class="w3-bar-item w3-button  w3-hover-white">Accomplishments</a>
            <a href="board.html" class="w3-bar-item w3-button   w3-hover-white">Board</a>
            <a href="aboutus.html" class="w3-bar-item w3-button   w3-hover-white">About Us</a>
            <a href="contact.html" class="w3-bar-item w3-button   w3-hover-white">Contact</a>    
        </div>
        <a class="w3-bar-item w3-button w3-hover-black" href="calendar.html" onclick="w3_close();">Upcoming Events</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="https://docs.google.com/forms/d/e/1FAIpQLSfe0CU9hZPv36VzBVEeeH4GBWYQG6kHJ0Wkajg2KR5xU95Ikg/viewform" target="_blank" onclick="w3_close();">Sign Up</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="suggestions" onclick="w3_close();">Suggestions</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="https://www.instagram.com/re3lt4lk/" target="_blank" onclick="w3_close();">Our Instagram</a>
    
    </nav>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main">

    <div id="contact-content" class="content-section w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
            <h1 class="w3-text-teal">Contact Us</h1>
            <p>You can text us from our instagram, <a href="https://www.instagram.com/re3lt4lk/" target="_blank"><i>@re3lt4lk</i></a>, if you have any questions, or have some interest in joining the club!</p>
        </div>
        <div class="w3-third w3-container">
            <img src="images/RT_members-needed.jpg" style="width:auto; height:250px" alt="Members Needed">
        </div>
    </div>

    <footer id="myFooter">
        <div class="w3-container w3-theme-l2 w3-padding-32">
            <h4>
                <a class="w3-bar-item w3-button w3-hover-black" href="https://www.instagram.com/re3lt4lk/" onclick="w3_close();" target="_blank"> <img src="images/real_talk_instagram.webp" style="width: 75px; height: 115px" alt="Instagram Icon"/> </a>
                <img src="https://mailmeteor.com/logos/assets/PNG/Google_Forms_Logo_512px.png" style="width: 40px; height: 60px" alt="Google Forms Icon">
            </h4>
        </div>
    </footer>

</div>

<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>

</body>
</html>
